<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Teachable Machine Image Model</title>
</head>
<body>
    <div>Teachable Machine Image Model</div>
    <button type="button" onclick="init()">Load Model</button>
    <!-- This button will be shown after the model is loaded -->
    <button id="upload-button" type="button" style="display:none;" onclick="document.getElementById('file-upload').click()">Choose File</button>
    <input type="file" accept="image/*" id="file-upload" style="display:none;" />
    <div id="label-container"></div>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
    <script type="text/javascript">
        const URL = "https://teachablemachine.withgoogle.com/models/vY1rIVd9g/";
        let model, labelContainer, maxPredictions;

        async function init() {
            try {
                const modelURL = URL + "model.json";
                const metadataURL = URL + "metadata.json";

                // Load the model
                model = await tmImage.load(modelURL, metadataURL);
                maxPredictions = model.getTotalClasses();

                // Prepare the label container
                labelContainer = document.getElementById("label-container");
                for (let i = 0; i < maxPredictions; i++) {
                    labelContainer.appendChild(document.createElement("div"));
                }

                // Show the upload button and attach event listener to the file input
                document.getElementById('upload-button').style.display = 'block';
                console.log("Model loaded successfully!");
            } catch (error) {
                console.error("Failed to load the model", error);
            }
        }

        async function predict(event) {
            const file = event.target.files[0];
            const image = new Image();
            const reader = new FileReader();
            reader.onload = (e) => {
                image.src = e.target.result;
                image.onload = async () => {
                    const prediction = await model.predict(image);
                    for (let i = 0; i < maxPredictions; i++) {
                        const classPrediction =
                            prediction[i].className + ": " + prediction[i].probability.toFixed(2);
                        labelContainer.childNodes[i].innerHTML = classPrediction;
                    }
                };
            };
            reader.readAsDataURL(file);
        }
    </script>
</body>
</html>
