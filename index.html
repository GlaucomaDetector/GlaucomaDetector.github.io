<div>Teachable Machine Image Model</div>
<button type="button" onclick="init()">Start</button>
<input type="file" accept="image/*" id="file-upload" />
<button type="button" onclick="init()">Load Model</button>
<div id="label-container"></div>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
<script type="text/javascript">
    // More API functions here:
    // https://github.com/googlecreativelab/teachablemachine-community/tree/master/libraries/image

    // the link to your model provided by Teachable Machine export panel
    const URL = "https://teachablemachine.withgoogle.com/models/vY1rIVd9g/";

  let model, labelContainer, maxPredictions;

// Load the image model
async function init() {
    const modelURL = URL + "model.json";
    const metadataURL = URL + "metadata.json";

    model = await tmImage.load(modelURL, metadataURL);
    maxPredictions = model.getTotalClasses();

    labelContainer = document.getElementById("label-container");
    for (let i = 0; i < maxPredictions; i++) {
        labelContainer.appendChild(document.createElement("div"));
    }
}

// Handle file upload and make a prediction with the model
async function handleFileUpload(event) {
    const file = event.target.files[0];
    const image = new Image();
    image.src = URL.createObjectURL(file);
    image.onload = async () => {
        const prediction = await model.predict(image);
        displayPrediction(prediction);
    };
}

// Display the prediction results
function displayPrediction(prediction) {
    for (let i = 0; i < maxPredictions; i++) {
        const classPrediction = prediction[i].className + ": " + prediction[i].probability.toFixed(2);
        labelContainer.childNodes[i].innerHTML = classPrediction;
    }
}

// Add event listener to the file upload input
document.getElementById('file-upload').addEventListener('change', handleFileUpload);

// Initialize the model when the page loads
window.addEventListener('load', init);
    }
</script>
